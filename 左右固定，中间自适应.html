<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: -webkit-box;
        }
        #left ,#center ,#right {
            height: 200px;
        }
        #left {
            background: #f00;
            width: 100px;
        }
        #center {
            background: #0f0;
            -webkit-box-flex: 1;
        }
        #right {
            background: #00f;
           width: 100px;
        }
    </style>

</head>
<body>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
</body>
</html>
