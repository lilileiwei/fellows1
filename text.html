<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    #menu li {
        float: left;
        background: #cccccc;
        width: 100px;
        height :30px;
        margin-right: 5px;
        text-align: center;
        line-height: 30px;

    }
    #menu a{
        width: 100%;
        height: 100%;
        display: block;
    }

</style>
<body>
<ul id="menu">
    <li>
        <a href="http//www.qq.com" >list1</a>
    </li>
    <li>
        <a href="#" >list2</a>
    </li>
    <li>
        <a href="#" >list3</a>
    </li>
</ul>


</body>
</html>
