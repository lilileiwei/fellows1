<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #div1 {
            border: 2px dashed #000000;
            margin: 100px auto;
            perspective: 800px;
        }
        #div2 {
            background: #f00;
            transform: scaleZ(0.1)

        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">weiwei</div>
</div>
</body>

</html>
