<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>页面两列分布</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #left{
            float: left;
            width: 200px;
            height: 100px;
            background: #00ff00;
        }
        #right{
            height: 100px;
            width: 100%;
            margin-right: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>

    <div id="left" ></div>
    <div id="right" ></div>

</body>
</html>
