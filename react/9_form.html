<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<div id="app"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var Form = React.createClass({
        getInitialState : function(){
            return{
                username : "",
                sex : "",
                school : ""
            }
        },
        submitHandler : function(e){
            console.log({
                    username:this.state.username ,
                    sex:this.state.sex ,
                    school:this.state.school
            }
            );
            e.preventDefault();
        },
        uesrnameHandler : function(e){
            this.setState({
                username : e.target.value
            });
        },
        sexHandler : function(e){
            this.setState({
                sex : e.target.value
            });
        },
        schoolHandler : function(e){
            this.setState({
                school:e.target.value
            });
        },
        render : function(){
            return(
                    <form action="" onSubmit={this.submitHandler}>
                        <p><label htmlFor="">用户名</label>
                            <input type="username" value={this.state.username} onChange={this.uesrnameHandler}/></p>
                        <p>
                            性别：
                            <input type="radio" name="sex" value="男" onChange={this.sexHandler}/>男
                            <input type="radio" name="sex" value="女" onChange={this.sexHandler}/>女
                        </p>
                        <p>
                            学校：
                            <select name="" id="" onChange={this.schoolHandler}>
                                <option value="林大">林大</option>
                                <option value="黑大">黑大</option>
                                <option value="理工">理工</option>
                            </select>
                        </p>
                        <input type="submit"/>
                    </form>
            );
        }
    });
    ReactDOM.render(
        <Form/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
