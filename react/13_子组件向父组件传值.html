<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子向父</title>
</head>
<body>
<div id="app"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var Cheakbox = React.createClass({
        checkboxHandler : function(e){
            this.props.counter(e);
        },
        render : function(){
            var checkboxs = [];
            this.props.companys.forEach(function(value, index){
                checkboxs.push(<label key={index}>{value}<input type="checkbox" onChange={this.checkboxHandler}/></label>);
            }.bind(this));
            return (
                    <div>{checkboxs}</div>
            );
        }
    });
    var Componey = React.createClass({
        getInitialState : function(){
            return{
                count : 0
            }
        },
        counter : function(e){
            this.setState({
               count : e.target.checked ? this.state.count + 1:this.state.count - 1
            });
        },
        render : function(){
            var companys = ["百度", "阿里", "腾讯"];
            return(
                    <div>
                        <h1>你一共选择的公司个数为：{this.state.count}</h1>
                        <Cheakbox companys={companys} counter={this.counter}/>
                    </div>

            )
        }
    });
    ReactDOM.render(
        <Componey/>,
        document.getElementById("app")
    );




    </script>
</body>
</html>
