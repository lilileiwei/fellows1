<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #right ,#left ,#center {
            height: 200px;
        }
        #left {
            background: #f00;
            float: left;
            width: 200px;

        }
        #right {
            background: #0f0;
            float: right;
            width: 200px;

        }
        #center {
            background: #00f;
            margin: 0 200px;
        }
        
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="center"></div>

</body>
</html>
