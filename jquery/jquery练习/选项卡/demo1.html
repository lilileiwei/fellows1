<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 300px;
            margin: 100px;
        }
        ul{
            overflow: hidden;
        }
        ul li{
            width: 90px;
            height: 25px;
            border: 1px solid #ccc;
            background: #eee;
            color: #000000;
            text-align: center;
            line-height: 25px;
            float: left;
            margin-right: 8px;

        }
        ul li.selected{
            background: #626262 ;
            color: #fff;
        }
        #content{
            height: 100px;
            border: 1px solid #ccc;
        }
        #content div{
            display: none;
        }
        #content div.selected{
            display: block;
        }


    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="selected">语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
    <div id="content">
        <div class="selected">语文</div>
        <div>数学</div>
        <div>英语</div>
    </div>

</div>

<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $(function(){
        $('li').on('click',function () {
            $(this).addClass('selected').siblings().removeClass('selected');
            var $index = $(this).index();
            $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');
        });
    });



</script>

</body>
</html>
