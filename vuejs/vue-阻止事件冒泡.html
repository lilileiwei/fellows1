<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
</head>
<body>
<div id="box">
    <div @click="show2()">
        <input type="button" value="按钮" @click="show($event)">
    </div>
</div>
<script src="assets/js/vue.min.js"></script>
<script>
    new Vue({
        el:"#box",
        data:{

        },
        methods:{
          show:function (ev) {
              ev.cancelBubble=true;
            alert(1);
          },
          show2:function () {
            alert(2);
          }

        }
    });
</script>
</body>
</html>
