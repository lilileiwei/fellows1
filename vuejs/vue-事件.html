<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="box">
    <button value="按钮" v-on:click="show()"></button>
</div>
<script src="vue.min.js"></script>
<script>
    var vm=new Vue({
        el:"#box",
        data:{
            json:{a:'banana',b:'pear',c:'apple'}
        },
        methods:{
            show:function () {
                alert(11);
            }
        }
    });
</script>
</body>
</html>
