<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>my购物车</title>
    <style>
        table, th, td{
            border: 1px solid #000000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <button>添加商品</button>
    <table id="tbl">
        <thead>
           <tr>
               <th></th>
               <th>商品图片</th>
               <th>商品信息</th>
               <th>赠送</th>
               <th>商品金额</th>
               <th>商品数量</th>
               <th>总金额</th>
               <th>编辑</th>
           </tr>
        </thead>
        <tbody>
        <tr v-for="product in productList">
            <td><input type="checkbox" @click="addCart(product)"/></td>
            <td><img :src="product.productImg" alt="" width="100"/></td>
            <!--自带的属性要用到v-bind:-->
            <td v-text="product.productName"></td>
            <!--</td> //内容用两个{}-->
            <td><ul>
                <li v-for="part in product.parts" v-text="part.partsName"><!--{{part.partsName}}--></li>
            </ul></td>
            <td v-text="product.productPrice"></td>
            <td>
                <button @click="minusProduct(product)">-</button>
                <input type="text" v-bind:value="product.productQuentity"/>
                <button @click="addProduct(product)">+</button>
            </td>
            <td v-text="product.productPrice * product.productQuentity"></td>
            <td><a href="#">删除</a></td>
        </tr>
        </tbody>
        <tfoot>
            <td colspan="6">
                <input type="checkbox"/> 全选
            </td>
            <td>
                总计：{{totalPrice}}
            </td>
            <td>
                <button>结账</button>
            </td>
        </tfoot>
    </table>
    <script src="vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script>
        var vm =new Vue({
            el:'#tbl',//选中dom结构中的某个元素，作用范围
            data:{
                productList:[],
                parts:[],
                cartList:[],
                totalPrice:0
            }, //数据模型
            computed:{},
            methods:{
                addCart:function(product){
                    var index =this.cartList.indexOf(product);
                    if(index == -1){
                        this.cartList.push(product);
                    }else{
                        this.cartList.splice(product);
                    }
                    this.countTotalPrice();
                },
                addProduct : function(product){
                    product.productQuentity++;
                    this.countTotalPrice();
                },
                minusProduct : function(product){
                    if(product.productQuentity<=1){
                        product.productQuentity == 1;
                    }else{
                        product.productQuentity --;
                    }
                    this.countTotalPrice();
                },
                countTotalPrice:function(){
                    var _this = this;
                    this.totalPrice = 0;
                    this.cartList.forEach(function (product) {
                        _this.totalPrice += product.productPrice * product.productQuentity;
                    });
                }

            },//交互,封装方法，
            //函数就绪函数，初始化，和ajax类似
            mounted:function(){
                var that = this;

                axios.get('cart.json').then(function(res){
                    that.productList = res.data.result.productList;//从cart.json中取得值。
//
                });
            }
        });
    </script>
</body>
</html>
