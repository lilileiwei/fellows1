<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="box">
    <input type="text" v-model="msg">
    <br>
    {{msg}}

</div>
<script src="vue.min.js"></script>
<script>
    var vm=new Vue({
        el:"#box",
        data:{
            msg:"welcome vue"
        }
    });
</script>

</body>
</html>
