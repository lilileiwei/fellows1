<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style:none ;
        }
        a{
            text-decoration: none;
        }
        #aa li{
            width: 150px;
            height: 30px;
            background: #cccccc;
            text-align: center;
            line-height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<ul id="aa">
    <li>
        <a href="#" >list1</a>
    </li>
    <li>
        <a href="#">list2</a>
    </li>
    <li>
        <a href="#">list3</a>
    </li>
</ul>

</body>
</html>
