<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promiss</title>
</head>
<body>
	<script>
		var p1=new Promise(function(resolve,reject){
			setTimeout(function(){
				console.log(1);
				resolve(2);
			},3000);
		});
		
		var p2=new Promise(function(resolve,reject){
			setTimeout(function(){
				console.log(3);
				reject(4);
			},500);
		});

		Promise.race([p1,p2]).then(function(data){
			console.log(data);
		},function(data){
			console.log(data);
		});
	</script>
</body>
</html>
